#unbind-key -a
#set-window-option -g xterm-keys off
#set-option -g default-terminal "xterm-256color"
#set-option -g default-terminal "screen"
setw -g mode-mouse on
set -s escape-time 0


bind-key -n C-pageup previous-window
bind-key -n C-pagedown next-window
bind-key -n C-t new-window -c '#{pane_current_path}'

bind-key -n C-S-pageup swap-window -t -1
bind-key -n C-S-pagedown swap-window -t +1

bind-key -n C-e split-window -h -c '#{pane_current_path}'
bind-key -n C-o split-window -v  -c '#{pane_current_path}'

bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
